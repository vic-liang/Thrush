<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>请输入登录验证码</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<style>
		form{
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<form method="post" action="/task/login">
		<div class="form-group form-inline">
			<label >验证码序号：</label>
			<input type="checkbox" class="cb" th:name="numbers" value="1" />1
			<input type="checkbox" class="cb" th:name="numbers" value="2" />2
			<input type="checkbox" class="cb" th:name="numbers" value="3" />3
			<input type="checkbox" class="cb" th:name="numbers" value="4" />4
			<input type="checkbox" class="cb" th:name="numbers" value="5" />5
			<input type="checkbox" class="cb" th:name="numbers" value="6" />6
			<input type="checkbox" class="cb" th:name="numbers" value="7" />7
			<input type="checkbox" class="cb" th:name="numbers" value="8" />8
			<div style="margin: 20px 0"></div>
		</div>
		<input type="hidden" name="pipeline" th:value="${pipeline}"/>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
