<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>选择车次</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
        form{
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<form action="/web/submitTrain" method="post">
    <div class="form-group form-inline">
        <label >选择日期：</label>
        <input type="date" class="form-control" name="date"/>
    </div>
    <div class="form-group form-inline">
        <label >起始站点：</label>
        <input type="text" class="form-control" name="begin"/>
    </div>
    <div class="form-group form-inline">
        <label >目的站点：</label>
        <input type="text" class="form-control" name="end"/>
    </div>
    <div class="form-group form-inline">
        <label >选择用户：</label>
        <label th:each="item : ${passengers}"><input type="radio" name="passenger" class="form-control" th:value="${item}" th:text="${item}"/></label>
        <!--<label ><input type="radio" name="passenger" class="form-control" />张三</label>-->
        <!--<label ><input type="radio" name="passenger" class="form-control" />李四</label>-->
    </div>
    <div class="form-group form-inline">
        <label >选择车次：</label>
        <input type="text"  class="form-control" name="train"/>
    </div>
    <input type="hidden" name="pipeline" th:value="${pipeline}"/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
